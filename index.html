<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GitOps Kubernetes Deployment</title>
  <style>
    :root { --bg:#0f111a; --card:#1a1f2e; --text:#e2e8f0; --accent:#4ade80; }
    .light { --bg:#f6f9ff; --card:#ffffff; --text:#1a1a1a; --accent:#2563eb; }

    body {
      margin:0; padding:0;
      font-family: 'Poppins', sans-serif;
      background:var(--bg);
      color:var(--text);
      transition:0.3s;
      text-align:center;
    }
    .container { width:90%; max-width:900px; margin:30px auto; }
    .card {
      background:var(--card);
      padding:18px; border-radius:10px; margin-top:18px;
      box-shadow:0 0 12px rgba(0,0,0,0.2);
    }
    button {
      background:var(--accent); border:none; padding:12px 18px; margin:6px;
      font-size:16px; border-radius:6px; cursor:pointer; font-weight:600;
    }
    button:hover { opacity:0.8; }
    #logOutput {
      background:#000; height:200px; border:1px solid #333;
      overflow:auto; padding:12px; margin-top:16px; border-radius:8px;
      font-family:monospace; color:#4ade80; text-align:left;
      white-space:pre-line;
    }
    .toggle { position:absolute; top:15px; right:20px; cursor:pointer; }
    #toast {
      visibility:hidden; min-width:250px; background:#22c55e; color:#000;
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      padding:12px; border-radius:6px; font-weight:600;
    }
    #toast.show { visibility:visible; animation:fade 0.5s, fade 0.5s 2.5s reverse; }
    @keyframes fade { from{opacity:0;} to{opacity:1;} }

    table {
      width:100%; margin-top:15px; border-collapse:collapse;
    }
    th, td { padding:10px; border-bottom:1px solid #444; }
    th { background:#222; }
    .pod-run { color:#4ade80; font-weight:bold; }
    .pod-wait { color:#facc15; font-weight:bold; }
  </style>
</head>

<body>
<div class="toggle" onclick="toggleTheme()">ðŸŒ“ Switch Theme</div>

<div class="container">
  <h1>â˜¸ GitOps CI/CD Deployment Dashboard</h1>

<h1>HELLO EVERYONE</h1>
  
  <p style="color:var(--accent);font-weight:600;">CI/CD + Kubernetes + Cloud Simulation</p>

  <div class="card">
    <button onclick="deploy()">Deploy</button>
    <button onclick="rollback()">Rollback</button>
    <button onclick="showCI()">Show CI Logs</button>
    <button onclick="simulateError()">Simulate Cloud Error</button>

    <div id="logOutput">System Ready...</div>

    <h3>Pod Status (Kubernetes)</h3>
    <table>
      <tr><th>Pod</th><th>Status</th></tr>
      <tr><td>frontend-5f9d8b</td><td class="pod-run">Running</td></tr>
      <tr><td>backend-8c7d2a</td><td class="pod-run">Running</td></tr>
      <tr><td>ci-runner-2k3x9c</td><td class="pod-wait">Pending</td></tr>
    </table>
  </div>
</div>

<div id="toast"></div>

<script>
const log = document.getElementById('logOutput');
const toast = t => {
  let x=document.getElementById("toast");
  x.innerText=t; x.className="show";
  setTimeout(()=>x.className="",3000);
};
const append = t => { log.textContent+=t+"\n"; log.scrollTop=log.scrollHeight; };

function deploy(){
  log.textContent="";
  append("ðŸ”„ Triggering GitOps Deployment...");
  setTimeout(()=>append("ðŸ³ Docker build started..."),600);
  setTimeout(()=>append("â˜ Uploading to cloud registry..."),1200);
  setTimeout(()=>append("â˜¸ Kubernetes applying manifests..."),1800);
  setTimeout(()=>append("âœ… Deployment completed (All pods running)"),2600);
  setTimeout(()=>toast("Deployment Successful âœ…"),2700);
}

function rollback(){
  log.textContent="";
  append("â™» Reverting last commit...");
  setTimeout(()=>append("ðŸ” Syncing last stable state to cluster..."),1000);
  setTimeout(()=>append("âœ… Rollback successful"),1800);
  setTimeout(()=>toast("Rollback Completed âœ…"),1900);
}

function showCI(){
  log.textContent="";
  append("[CI] Running Tests... âœ…");
  setTimeout(()=>append("[CI] Building Image... âœ…"),700);
  setTimeout(()=>append("[CI] Pushing to Cloud... âœ…"),1200);
  setTimeout(()=>append("[CI] Deploy Triggered... âœ…"),1700);
}

function simulateError(){
  log.textContent="";
  append("âš  Error: Cloud authentication failed!");
  setTimeout(()=>append("âŒ Vercel/K8s access denied: token expired"),600);
  setTimeout(()=>append("ðŸ” Retrying..."),1400);
  setTimeout(()=>append("âœ… Issue resolved after key rotation"),2300);
  setTimeout(()=>append("ðŸš€ Deployment resumed successfully!"),3000);
  setTimeout(()=>toast("Cloud issue resolved âœ…"),3100);
}

function toggleTheme(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
